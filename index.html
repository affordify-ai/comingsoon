<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affordify.ai - Coming Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header style="position: sticky;" class="bg-white shadow p-4">
      <div class="max-w-7xl mx-auto flex items-center">
        <img src="images/logo.svg" alt="Affordify Logo" class="h-8 w-auto" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-10">
      <div class="bg-white shadow-xl rounded-xl p-20 text-center" style="width: 600px;">
        <img
          src="images/Coming Soon.gif"
          alt="Under Construction"
          class="mx-auto mb-6"
        />
        <img src="images/logo.svg" alt="Affordify Logo" class="mx-auto" />
        <p class="text-4xl font-bold text-gray-800 mb-2">is Coming Soon!</p>
        <p class="text-gray-600 mb-6" style="font-size: 14px;">
          Get early access to smarter affordability insights.<br />
          Sign up for our waitlist and be the first to know when we launch!
        </p>

        <form class="space-y-4" onsubmit="handleSubmit(event)">
          <div class="text-left">
            <label
              for="fullName"
              class="block text-md font-medium text-gray-700 mb-1"
              >Enter your full name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="First name and Last Name"
              class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="text-left">
            <label
              for="email"
              class="block text-md font-medium text-gray-700 mb-1"
              >Enter your email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full hover:bg-blue-700 text-white font-semibold py-4 rounded-md transition duration-200"
            style="background-color: #1976E1;"
          >
            Join the Waitlist
          </button>
        </form>
      </div>
    </main>

    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent actual form submission
        const name = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        if (name && email) {
          alert("Thank you! Your submission was successfully received.");
        }
      }
    </script>
  </body>
</html>
